<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    :root {
      --primary: #0d6efd;
      --background: linear-gradient(135deg, #f9fafc, #e9eef5);
      --text-color: #1a1a1a;
      --glass-bg: rgba(255, 255, 255, 0.6);
      --glass-border: rgba(255, 255, 255, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 60px 20px;
    }

    .container {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 460px;
      width: 100%;
      animation: slideFadeIn 0.8s ease-out;
      margin-top: 20px;
    }

    .logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 24px;
      border-radius: 12px;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: white;
      font-size: 1.2rem;
      user-select: none;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
      color: #555;
    }

    .countdown {
      font-size: 3rem;
      font-weight: 600;
      color: var(--primary);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    @keyframes slideFadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.25rem;
      }

      .countdown {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Popote</div> <!-- Replace with your logo or initials -->
    <h1>Redirecting to Popote Shofy Shop</h1>
    <p>Please wait, you'll be redirected in <span class="countdown">6</span> seconds.</p>
  </div>

  <script>
    let countdown = 6;
    const countdownElement = document.querySelector('.countdown');
    const redirectUrl = "https://popote-shop.vercel.app/";

    const interval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;
      if (countdown === 0) {
        clearInterval(interval);
        window.location.href = redirectUrl;
      }
    }, 1500);
  </script>
</body>
</html>
