<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f4f4f4, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #1f1f1f;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 500;
      color: #333;
      text-align: center;
    }

    .countdown {
      font-size: 3rem;
      font-weight: bold;
      color: #007bff;
      margin-top: 10px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.7;
      }
    }
  </style>
</head>
<body>
  <h1>Redirecting you to <strong>Popote Shop</strong> in <span class="countdown">3</span> seconds...</h1>

  <script>
    let countdown = 3;
    const countdownElement = document.querySelector('.countdown');
    const redirectUrl = "https://popote-shop.verce.app/";

    const interval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;
      if (countdown === 0) {
        clearInterval(interval);
        window.location.href = redirectUrl;
      }
    }, 1000);
  </script>
</body>
</html>
