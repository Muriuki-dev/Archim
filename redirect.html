<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Popote Shop...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font for modern typography -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #f5f7fa, #e4ecf7);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1f1f1f;
    }

    .card {
      background: #fff;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .card h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .countdown {
      font-size: 60px;
      font-weight: 700;
      color: #007bff;
      animation: pulse 1s infinite;
    }

    .subtext {
      margin-top: 12px;
      font-size: 16px;
      color: #666;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.85; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Redirecting you to <strong>Popote Shop ðŸš€</strong></h1>
    <div class="countdown">3</div>
    <div class="subtext">Please wait, youâ€™ll be redirected shortly.</div>
  </div>

  <script>
    let countdown = 3;
    const countdownElement = document.querySelector('.countdown');
    const redirectUrl = "https://popote-shop.vercel.app/";

    const interval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;
      if (countdown === 0) {
        clearInterval(interval);
        window.location.href = redirectUrl;
      }
    }, 1000);
  </script>

</body>
</html>
