<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Popote Autocare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0d6efd;
      --primary-light: #3485fd;
      --background: linear-gradient(135deg, #f0f4ff, #e6eeff);
      --text-color: #1a1a1a;
      --text-secondary: #555;
      --glass-bg: rgba(255, 255, 255, 0.75);
      --glass-border: rgba(255, 255, 255, 0.5);
      --shadow-color: rgba(13, 110, 253, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--primary-light), var(--primary));
      opacity: 0.05;
      filter: blur(40px);
    }

    .shape-1 {
      width: 400px;
      height: 400px;
      top: -100px;
      right: -100px;
      animation: float 15s ease-in-out infinite;
    }

    .shape-2 {
      width: 300px;
      height: 300px;
      bottom: -50px;
      left: -100px;
      animation: float 18s ease-in-out infinite reverse;
    }

    .container {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 20px 60px var(--shadow-color), 
                  0 10px 20px rgba(0, 0, 0, 0.04);
      text-align: center;
      max-width: 480px;
      width: 100%;
      animation: fadeIn 1s ease-out;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 28px;
      border-radius: 16px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: white;
      font-size: 1.5rem;
      user-select: none;
      box-shadow: 0 8px 16px rgba(13, 110, 253, 0.25);
      position: relative;
      overflow: hidden;
    }

    .logo::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.1) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      background: linear-gradient(to right, var(--text-color), #444);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    p {
      font-size: 1.125rem;
      margin-bottom: 2rem;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .countdown-container {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin-top: 10px;
    }

    .countdown {
      font-size: 3.5rem;
      font-weight: 700;
      color: var(--primary);
      text-shadow: 0 2px 8px rgba(13, 110, 253, 0.2);
      margin-bottom: 5px;
      position: relative;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background-color: rgba(13, 110, 253, 0.15);
      border-radius: 8px;
      overflow: hidden;
      margin-top: 15px;
    }

    .progress {
      height: 100%;
      background-color: var(--primary);
      border-radius: 8px;
      transition: width 1s linear;
      width: 100%;
    }

    .redirect-msg {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-top: 12px;
      font-weight: 500;
      opacity: 0;
      animation: fadeInText 0.5s ease-out forwards;
      animation-delay: 5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInText {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes shine {
      0% { left: -100%; top: -100%; }
      100% { left: 100%; top: 100%; }
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(20px, 20px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }

    @media (max-width: 576px) {
      .container {
        padding: 30px 24px;
        border-radius: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .logo {
        width: 70px;
        height: 70px;
        font-size: 1.25rem;
        margin-bottom: 24px;
      }

      .countdown {
        font-size: 3rem;
      }
    }

    @media (max-width: 360px) {
      .container {
        padding: 24px 20px;
      }

      h1 {
        font-size: 1.25rem;
      }

      .logo {
        width: 60px;
        height: 60px;
        font-size: 1.125rem;
      }

      .countdown {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
  </div>

  <div class="container">
    <div class="logo">Autocare</div>
  <h1>Redirecting to Popote Autocare</h1>
  <p>You'll be automatically redirected to our Autocare service page in a few seconds.</p>
    <div class="countdown-container">
      <div class="countdown">6</div>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>
    
    <div class="redirect-msg">Taking you to Popote Autocare now...</div>
  </div>

  <script>
    let countdown = 6;
    const countdownElement = document.querySelector('.countdown');
    const progressBar = document.querySelector('.progress');
    const redirectUrl = "https://popote-autocare.vercel.app/";
    
    // Update progress bar function
    const updateProgress = (secondsLeft) => {
      const percentage = (secondsLeft / 6) * 100;
      progressBar.style.width = `${percentage}%`;
    };
    
    // Start countdown
    const interval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;
      updateProgress(countdown);
      
      // Add pulse animation on each second
      countdownElement.style.animation = "none";
      setTimeout(() => {
        countdownElement.style.animation = "pulse 1s";
      }, 10);
      
      if (countdown === 0) {
        clearInterval(interval);
        countdownElement.textContent = "âœ“";
        countdownElement.style.color = "#28a745";
        setTimeout(() => {
          window.location.href = redirectUrl;
        }, 500);
      }
    }, 1000);
  </script>
</body>
</html>
